# vim: set ft=conf

font_family PragmataPro Liga
font_size 16
adjust_line_height 120%

tab_bar_style separator
tab_separator " â”ƒ "
wheel_scroll_multiplier 2
window_padding_width 5
window_border_width 1.5
enabled_layouts tall,grid

macos_titlebar_color background
macos_thicken_font 0.75

map opt+left send_text \x1bb
map opt+right send_text \x1bf

map super+t new_tab
map super+v paste_from_clipboard
map super+c copy_to_clipboard
map super+n new_window_with_cwd
map super+shift+n new_os_window
map super+w close_window
map super+enter new_window
map super+l next_layout
map super+equal increase_font_size
map super+minus decrease_font_size

